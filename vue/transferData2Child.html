<div id="app"></div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
   var childComponent = {
   		/*2. 使用props接受传值*/
   		props:['childData'],
   		template:"<div>{{childData}}, child</div>"
   };
   
   var vue = new Vue({
   	el: "#app",
   	data: {
   		msg: "Hi Vue..."
   	},
   	components:{childComponent},
   	/*1. 自定义属性childData进行传值*/
   	template: "<div><childComponent v-bind:childData='msg' /></div>"
   });
</script>
