<div id = "app" class="box" v-bind:class='{active:isActive}' v-on:click='clickhandler'></div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style type="text/css">
	.box {
		width: 300px;
		height: 300px;
		background: red;
	}
	.active {
		background: gray;
	}
</style>
<script type="text/javascript">
	new Vue({
		el : '#app',
		data : {
			isActive: true
		},
		methods: {
			clickhandler(e) {
				this.isActive = !this.isActive;
			}
		}
	})
</script>
